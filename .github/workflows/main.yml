name: GiphyLookupApplication

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v3

    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_14.1.app
    
    - name: Xcode version
      run: /usr/bin/xcodebuild -version

    - name: Test Framework
      run: xcodebuild clean build test -project GiphyLookup.xcodeproj -scheme "GiphyLookup" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=YES
      
    - name: Test Application
      run: xcodebuild clean build test -project GiphyLookup.xcodeproj -scheme "GiphyLookupApplication" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 14,OS=16.1" ONLY_ACTIVE_ARCH=YES
